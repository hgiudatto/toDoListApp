<!DOCTYPE html>
<html lang="en" ng-app="toDoListApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST AngularJS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <!-- <script src="lib/angular-local-storage/src/angular-local-storage.js"></script> -->
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="scripts/toDoListController.js"></script>
</head>
<body ng-controller="toDoListController">
    <br>
    <ul>
        <li ng-repeat="actividad in todo">
            {{actividad.descripcion}}
            {{actividad.fecha | date: 'short'}}
        </li>
    </ul>
    <br>
    <form ng-submit="addActv()">
        <input type="text" ng-model="newActv.descripcion">
        <input type="datetime-local" ng-model="newActv.fecha">
        <input class="input.submit" type="submit" value="Save">
    </form>    
    <input type="button" ng-click="clean()" value="Clean">
</body>
</html>
